<div class="login-page-container">
  <div class="login-form-container">
    <div class="form-container">
      <span>Welcome to GÃ¼nce</span>
      <form [formGroup]="registerForm" (ngSubmit)="onSubmit()" novalidate>
        <div class="form-group">
          <label for="nameSurname">Name - Surname</label>
          <input type="text" class="form-control" formControlName="nameSurname" name="nameSurname"
            placeholder="Enter name - surname">
        </div>

        <div class="form-group">
          <label for="username">Username</label>
          <input type="text" class="form-control" formControlName="username" name="username"
            placeholder="Enter username">
        </div>

        <div class="form-group">
          <label for="email">Email</label>
          <input type="email" class="form-control" formControlName="email" name="email" placeholder="Enter Email">
        </div>

        <div class="form-group">
          <label for="password">Password</label>
          <input type="password" class="form-control" formControlName="password" name="password" placeholder="Password">
        </div>

        <div class="login-button-container">
          <button type="button" class="btn btn-secondary" (click)="goToLogin()">Go Back Login</button>
          <button type="submit" class="btn btn-primary" [disabled]="!registerForm.valid">Register</button>
        </div>
      </form>
    </div>

  </div>
</div>
