<nz-calendar (nzSelectChange)="selectedChanged($event)" (nzPanelChange)="dateChanged($event)">
  <ul *nzDateCell="let date" class="calendar-events">
    <ng-container *ngIf="listDataMap | matchDateObject: (date | getDateNumbers)">
      <li *ngFor="let item of listDataMap | matchDateObject: (date | getDateNumbers)">
        <nz-badge [nzStatus]="'success'" [nzText]="item"></nz-badge>
      </li>
    </ng-container>
  </ul>
</nz-calendar>
